name: build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - platform: android
            os: ubuntu-latest
          - platform: windows
            os: windows-latest
            arch: amd64
          - platform: linux
            os: ubuntu-latest
            arch: amd64
          - platform: macos
            os: macos-13
            arch: amd64
          - platform: macos
            os: macos-latest
            arch: arm64

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 设置 Java 环境（仅 Android）
        if: startsWith(matrix.platform,'android')
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: 设置 NDK 环境（仅 Android）
        if: startsWith(matrix.platform,'android')
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b
          add-to-path: true
          link-to-sdk: true

      - name: 设置 Android 签名（仅 Android）
        if: startsWith(matrix.platform,'android')
        run: |
          if [ -z "${{ secrets.KEYSTORE }}" ]; then echo "错误：KEYSTORE 未设置"; exit 1; fi
          echo "${{ secrets.KEYSTORE }}" | base64 --decode > android/app/keystore.jks
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/local.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/local.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/local.properties

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'  # 指定具体版本，避免不一致
          cache-dependency-path: |
            core/go.sum

      - name: 设置 Flutter 环境
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.24.5
          channel: stable
          cache: true

      - name: 获取 Flutter 依赖
        run: flutter pub get

      - name: 安装 flutter_distributor
        run: |
          # 确保基础命令可用
          if [ "${{ runner.os }}" = "Windows" ]; then
            export PATH="$PATH;C:\\Users\\runneradmin\\AppData\\Local\\Pub\\Cache\\bin"
          else
            export PATH="/usr/bin:/bin:$HOME/.pub-cache/bin:$PATH"
          fi
          # 清理 PUB_CACHE
          echo "清理 PUB_CACHE..."
          rm -rf "$HOME/.pub-cache" && mkdir -p "$HOME/.pub-cache" || echo "警告：无法清理 PUB_CACHE，可能无需清理"
          # 优先尝试本地路径安装
          echo "尝试从本地路径安装 flutter_distributor..."
          dart pub global activate -s path ./plugins/flutter_distributor/packages/flutter_distributor || {
            echo "本地路径安装失败，尝试从 Pub 安装最新版本..."
            dart pub global activate flutter_distributor
          }
          # 验证安装
          echo "安装 flutter_distributor 完成，版本："
          if [ "${{ runner.os }}" = "Windows" ]; then
            "C:\\Users\\runneradmin\\AppData\\Local\\Pub\\Cache\\bin\\flutter_distributor" --version || (echo "错误：flutter_distributor 安装失败" && exit 1)
          else
            "$HOME/.pub-cache/bin/flutter_distributor" --version || (echo "错误：flutter_distributor 安装失败" && exit 1)
          fi
        env:
          PUB_CACHE: $HOME/.pub-cache

      - name: 构建应用
        run: |
          # 设置 PATH
          if [ "${{ runner.os }}" = "Windows" ]; then
            export PATH="$PATH;C:\\Users\\runneradmin\\AppData\\Local\\Pub\\Cache\\bin"
          else
            export PATH="/usr/bin:/bin:$HOME/.pub-cache/bin:$PATH"
          fi
          # 执行构建
          echo "开始构建 ${{ matrix.platform }} (${{ matrix.arch }}) ..."
          dart setup.dart ${{ matrix.platform }} ${{ matrix.arch && format('--arch {0}', matrix.arch) }} > build.log 2>&1 || (cat build.log && exit 1)
          echo "构建日志："
          cat build.log
          # 检查输出
          echo "构建完成，正在检查输出目录 ./dist 的内容："
          if [ "${{ runner.os }}" = "Windows" ]; then
            powershell -Command "Get-ChildItem ./dist -ErrorAction SilentlyContinue; if ($?) { Write-Host '构建成功' } else { Write-Host '错误：构建失败，./dist 目录不存在或为空' }"
          else
            ls -la ./dist && echo "构建成功" || echo "错误：构建失败，./dist 目录不存在或为空"
          fi
        env:
          FLUTTER_ROOT: C:\hostedtoolcache\windows\flutter\stable-3.24.5-x64
          PUB_CACHE: C:\Users\runneradmin\AppData\Local\Pub\Cache

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.platform }}${{ matrix.arch && format('-{0}', matrix.arch) }}
          path: ./dist
          overwrite: true
